spring:
    cloud:
        discovery:
            enabled: true

eureka:
    instance:
        prefer-ip-address:  true
        lease-renewal-interval-in-seconds: 10
        lease-expiration-duration-in-seconds: 30
    client:
        fetch-registry: true
        register-with-eureka:   true
        service-url:
            defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
